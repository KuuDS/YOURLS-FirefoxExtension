<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<h3>Shorten URL with YOURLS</h3>
		<table class="display_table">
			<tr>
				<td>
					Source URL:
				</td>
				<td><strong id="source_url"></strong>
				</td>
			</tr>
			<tr id="keyword_row">
				<td>
					Keyword:
				</td>
				<td>
					<input type="text" id="keyword" placeholder="Leave empty to generate" />
					<input type="button" id="keyword_submit" value="shorten"/>
				</td>
			</tr>
			<tr>
				<td>
					Short URL:
				</td>
				<td>
					<input type="text" id="result_url" value="Result" />
					<input type="button" id="result_copy" value="copy"/>
				</td>
			</tr>
		</table>
		<script src="yourls.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
